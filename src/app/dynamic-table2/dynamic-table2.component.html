
<h1 class="title">{{title}}</h1>


<p-table [columns]="columnMaps" [value]="records" responsiveLayout="scroll"  [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,15,20]">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let head of columns">{{head.header}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-records let-columns="columns">
        <tr>
            <td 
            *ngFor ="let map of columns">
            {{ records[map.primaryKey]}}
            </td>
        </tr> 


    </ng-template>
</p-table>
